<template name='results'>
  <div class="container">
    <h1>Results</h1>
    <ol>
      {{#each results}}
        <li>{{getIdeaName}} - ({{count}})</li>
      {{/each}}
    </ol>
    <br><br>
    <button type="button" id='update-results' class="btn btn-primary">Update Results</button>
  </div>
</template>
